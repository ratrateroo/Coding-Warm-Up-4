<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circular Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress-bar">
        
            <div class="progress-bar__header">
                <h2 class="progress-bar__title">Progress Bars</h2>
                <h3 class="progress-bar__sub-title">Circular Progress Bars</h3>
            </div>
            
            <div class="progress-bar__body">
                <div class="progress-bar__card">
                    <div class="progress-bar__box">
                        <div class="progress-bar__percent">
                            <svg>
                                <circle cx="70" cy="70" r="70"></circle>
                                <circle cx="70" cy="70" r="70"></circle>
                            </svg>
                            <div class="progress-bar__number">
                                <h4>90<span>%</span></h4>
                            </div>
                            <h4 class="progress-bar__text">HTML</h4>
                        </div>
                    </div>
                </div>
                
                <div class="progress-bar__card">
                    <div class="progress-bar__box">
                        <div class="progress-bar__percent">
                            <svg>
                                <circle cx="70" cy="70" r="70"></circle>
                                <circle cx="70" cy="70" r="70"></circle>
                            </svg>
                            <div class="progress-bar__number">
                                <h4>85<span>%</span></h4>
                            </div>
                            <h4 class="progress-bar__text">CSS</h4>
                        </div>
                    </div>
                </div>

                <div class="progress-bar__card">
                    <div class="progress-bar__box">
                        <div class="progress-bar__percent">
                            <svg>
                                <circle cx="70" cy="70" r="70"></circle>
                                <circle cx="70" cy="70" r="70"></circle>
                            </svg>
                            <div class="progress-bar__number">
                                <h4>60<span>%</span></h4>
                            </div>
                            <h4 class="progress-bar__text">Javascript</h4>
                        </div>
                    </div>
                </div>
            </div>
        

        
        
    </div>
</body>
</html>
