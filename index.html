<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circular Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress-bar">
        <div class="progress-bar__header">
            <h2 class="progress-bar__header--main-title">Progress Bars</h2>
            <h3 class="progress-bar__header--subtitle-title">Circular Progress Bars</h3>
        </div>
        <div class="progress-bar__body">
            <div class="progress-bar__body--card">
                <div class="progress-bar__body--card__percent">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="numer">
                        <h4>90<span>%</span></h4>
                    </div>

                </div>
                <h5 class="progress-bar__body--card__text">
                    HTML
                </h5>
            </div>

            <div class="progress-bar__body--card">
                <div class="progress-bar__body--card__percent">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="numer">
                        <h4>85<span>%</span></h4>
                    </div>

                </div>
                <h5 class="progress-bar__body--card__text">
                    CSS
                </h5>
            </div>

            <div class="progress-bar__body--card">
                <div class="progress-bar__body--card__percent">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="numer">
                        <h4>60<span>%</span></h4>
                    </div>

                </div>
                <h5 class="progress-bar__body--card__text">
                    Javascript
                </h5>
            </div>
        </div>
    </div>
</body>
</html>
